<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-between;
        }

        .sidebar button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .sidebar button:hover {
            background: #555;
        }

        .logout-btn {
            margin-top: auto;
            background: red;
        }

        /* Logout Button */
        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
        }

        .habit-column {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #444;
        }

        .habit-column:last-child {
            border-right: none;
        }

        .habit-list {
            margin-top: 20px;
        }

        .habit {
            background: #222;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        .habit .edit-btn,
        .habit .delete-btn {
            background: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .edit-btn {
            color: yellow;
        }

        .delete-btn {
            color: red;
        }

        .increment-btn {
            background: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-habit-btn {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal-overlay,
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .modal input,
        .modal select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            color: white;
            border: none;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px;
            width: 48%;
            border: none;
            cursor: pointer;
        }

        .save-btn {
            background: green;
            color: white;
        }

        .cancel-btn {
            background: red;
            color: white;
        }

        #habit-target-wrapper {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>
            <button>All Habits</button>
            <button>Evening</button>
            <button>New Area</button>
            <button>Manage Habits</button>
            <button>App Settings</button>
            <button>Resources</button>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="main-content">
        <div class="habit-column">
            <h2>Incomplete Habits</h2>
            <button class="add-habit-btn" onclick="openModal()">+ Add Habit</button>
            <div class="habit-list" id="incomplete-habits"></div>
        </div>
        <div class="habit-column">
            <h2>Completed Habits</h2>
            <div class="habit-list" id="completed-habits"></div>
        </div>
    </div>
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()"></div>
    <div class="modal" id="habit-modal">
        <h3 id="modal-title">Add New Habit</h3>
        <input type="text" id="habit-name" placeholder="Habit Name">
        <div id="habit-target-wrapper">
            <input type="number" id="habit-target" placeholder="Target Count" min="1" value="1">
        </div>
        <select id="habit-type" onchange="toggleTargetCount()">
            <option value="measurable">Measurable</option>
            <option value="non-measurable">Non-Measurable</option>
        </select>
        <button class="save-btn" onclick="saveHabit()">Save</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", fetchHabits);

        function openModal(editing = false) {
            document.getElementById("habit-modal").style.display = "block";
            document.getElementById("modal-overlay").style.display = "block";

            if (!editing) {
                // Reset form fields for new habit
                document.getElementById("modal-title").innerText = "Add New Habit";
                document.getElementById("habit-name").value = "";
                document.getElementById("habit-type").value = "measurable";
                document.getElementById("habit-target").value = "1";
                document.getElementById("habit-modal").removeAttribute("data-habit-id");
            }

            toggleTargetCount();
        }

        function closeModal() {
            document.getElementById("habit-modal").style.display = "none";
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("habit-modal").removeAttribute("data-habit-id"); // Reset habit ID
        }

        function toggleTargetCount() {
            const habitType = document.getElementById("habit-type").value;
            document.getElementById("habit-target-wrapper").style.display = habitType === "measurable" ? "block" : "none";
        }

        function fetchHabits() {
            fetch("/habit/api/user-habits/")
                .then(response => response.json())
                .then(data => {
                    const incompleteHabits = document.getElementById("incomplete-habits");
                    const completedHabits = document.getElementById("completed-habits");

                    incompleteHabits.innerHTML = "";
                    completedHabits.innerHTML = "";

                    data.habits.forEach(habit => {
                        const habitDiv = createHabitElement(habit);
                        if (habit.completed) {
                            completedHabits.appendChild(habitDiv);
                        } else {
                            incompleteHabits.appendChild(habitDiv);
                        }
                    });
                })
                .catch(error => console.error("Error fetching habits:", error));
        }

        function createHabitElement(habit) {
            const habitDiv = document.createElement("div");
            habitDiv.classList.add("habit");

            habitDiv.innerHTML = `
         ${habit.habit_type === "non-measurable" ? `<input type="checkbox" ${habit.completed ? "checked" : ""} onchange="completeHabit(${habit.id})">` : ""}
         <strong>${habit.name}</strong>
         ${habit.habit_type === "measurable" ? `<span id="progress-${habit.id}">Progress: ${habit.current_count}/${habit.target_count}</span><button class="increment-btn" onclick="incrementHabit(${habit.id})">+</button>` : ""}
         <button class="edit-btn" onclick="editHabit(${habit.id}, '${habit.name}', '${habit.habit_type}', ${habit.target_count})">‚úèÔ∏è</button>
         <button class="delete-btn" onclick="deleteHabit(${habit.id})">üóëÔ∏è</button>
         `;
            return habitDiv;
        }

        function incrementHabit(habitId) {
            fetch(`/habit/api/update-habit/${habitId}/`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-CSRFToken": getCSRFToken() },
                body: JSON.stringify({ current_count: "increment" })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById(`progress-${habitId}`).innerText = `Progress: ${data.new_progress}/${data.target}`;
                        fetchHabits();
                    }
                })
                .catch(error => console.error("Error incrementing habit:", error));
        }

        function completeHabit(habitId) {
            fetch(`/habit/api/update-habit/${habitId}/`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-CSRFToken": getCSRFToken() },
                body: JSON.stringify({ completed: true })
            })
                .then(() => fetchHabits())
                .catch(error => console.error("Error completing habit:", error));
        }

        function editHabit(id, name, type, target) {
            document.getElementById("modal-title").innerText = "Edit Habit";
            document.getElementById("habit-name").value = name;
            document.getElementById("habit-type").value = type;
            document.getElementById("habit-target").value = target;
            document.getElementById("habit-modal").setAttribute("data-habit-id", id);

            toggleTargetCount();
            openModal(true);
        }

        function saveHabit() {
            const name = document.getElementById("habit-name").value;
            const type = document.getElementById("habit-type").value;
            const target = document.getElementById("habit-target").value || 1;
            const habitId = document.getElementById("habit-modal").getAttribute("data-habit-id");

            if (!name) {
                alert("Enter a habit name!");
                return;
            }

            const habitData = { name, habit_type: type, target_count: parseInt(target) };
            const url = habitId ? `/habit/api/update-habit/${habitId}/` : "/habit/api/add-habit/";
            const method = habitId ? "PUT" : "POST";

            fetch(url, {
                method,
                headers: { "Content-Type": "application/json", "X-CSRFToken": getCSRFToken() },
                body: JSON.stringify(habitData)
            })
                .then(() => { fetchHabits(); closeModal(); })
                .catch(error => console.error("Error saving habit:", error));
        }

        function deleteHabit(habitId) {
            if (!confirm("Are you sure you want to delete this habit?")) return;

            fetch(`/habit/api/delete-habit/${habitId}/`, {
                method: "DELETE",
                headers: { "X-CSRFToken": getCSRFToken() }
            })
                .then(() => fetchHabits())
                .catch(error => console.error("Error deleting habit:", error));
        }

        function logout() {
            window.location.href = "/auth/logout/";
        }


        function getCSRFToken() {
            return document.querySelector("input[name='csrfmiddlewaretoken']")?.value || "";
        }

    </script>
</body>

</html>
