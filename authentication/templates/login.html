<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://picsum.photos/1600/900?random=habit') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            color: black;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
            text-transform: uppercase;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid rgb(26, 25, 25);
            background: transparent;
            color: rgb(17, 1, 1);
            font-size: 18px;
            outline: none;
        }

        .input-box span {
            position: absolute;
            left: 10px;
            bottom: 10px;
            color: rgba(9, 9, 9, 0.7);
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .input-box input:focus~span,
        .input-box input:valid~span {
            bottom: 30px;
            font-size: 14px;
            color: black;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 117, 140, 0.5);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(255, 117, 140, 0.7);
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: black;
        }

        .register-link a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 15px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-box {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" name="username" required>
                    <span>Username</span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <span>Password</span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="register-link">Don't have an account? <a href="/auth/signup/">Sign up</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.querySelector("input[name='username']").value;
            let password = document.querySelector("input[name='password']").value;
            let csrfToken = document.querySelector("input[name='csrfmiddlewaretoken']").value; // ✅ Get CSRF token

            fetch("/auth/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken  // ✅ Include CSRF Token
                },
                body: `username=${username}&password=${password}`
            })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // ✅ Redirect to home on success
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    if (data && data.error) {
                        alert(data.error);
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
