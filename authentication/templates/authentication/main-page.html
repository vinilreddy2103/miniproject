<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .logo span {
            background: #007bff;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: #333;
            top: 40px;
            left: 0;
            width: 120px;
            border-radius: 5px;
        }

        .dropdown a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .dropdown a:hover {
            background: #444;
        }

        .logo:hover .dropdown {
            display: block;
        }

        .sidebar button {
            background: #444;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            text-align: left;
            cursor: pointer;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habit-list,
        .completed-list,
        .streak-section {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 48%;
        }

        .habit-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .habit-item span {
            flex-grow: 1;
        }

        .streak-section {
            text-align: center;
            font-size: 20px;
        }

        .streak-glow {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: white;
            }

            100% {
                transform: scale(1.1);
                color: orange;
            }
        }

        .fire-icon {
            font-size: 30px;
            color: orange;
            margin-left: 10px;
        }

        button.add-habit {
            margin-left: 80%;
            margin-top: 0px;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Modal (Dialog Box) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }

        .modal button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .save-btn {
            background: #28a745;
            color: white;
        }

        .modal .cancel-btn {
            background: #dc3545;
            color: white;
        }
        .completed-button{
            color:  rgb(0, 0, 0);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .completed-button:hover{
            color: rgb(53, 129, 9);
        }

        .remove-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background: #e60000;
        }

        /* Chart Container */
        .chart-container {
            width: 100%;
            height: 250px;
            display: none;  /* Hidden initially */
        }
        h3{
            display: inline-block;
        }
        .caption {
    margin-top: 15px;
    font-size: 14px;
    color: #aaa;
    text-align: center;
    font-style: italic;
}

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <span>K</span>
            <div class="dropdown">
                <a href="profile-page.html">Profile</a>
                <a href="login-page.html">Sign Out</a>
            </div>
        </div>
        <button onclick="showAllHabits()">All Habits</button>
        <button onclick="showEveningHabits()">Evening</button>
        <button onclick="addNewArea()">New Area</button>
        <button onclick="manageHabits()">Manage Habits</button>
        <button onclick="appSettings()">App Settings</button>
        <button onclick="showResources()">Resources</button>
    </div>

    <div class="main-content">
        <div class="habit-list" id="habitList">
            <h3>Habit List</h3>
            <button class="add-habit" onclick="openModal()">+ Add Habits</button>
            <p class="caption">The Start of a Better You! Habits are like dominos. As one is formed, all others will follow!</p>
        </div>
        <div style="display: flex; flex-direction: column; width: 48%; gap: 20px;">
            <div class="completed-list" id="completedList" style="display: none;">
                <h3>Completed Tasks</h3>
            </div>
            <div class="streak-section" id="streakSection" style="display: none;">
                <h3>Streak</h3>
                <p id="streakCount">Current Streak: 0 <span class="fire-icon">üî•</span></p>
            </div>

           
            <div class="chart-container" id="chartContainer" style="display: none;">
                <canvas id="completionChart"></canvas>
            </div>
        </div>
    </div>

    <div id="habitModal" class="modal">
        <div class="modal-content">
            <h2>Add New Habit</h2>
            <input type="text" id="habitName" placeholder="Habit Name" required>
            <input type="number" id="habitGoal" placeholder="Enter your goal">
            <input type="datetime-local" id="habitTime">
            <br>
            <p id="empty"></p>
            <button class="save-btn" onclick="addHabit()">Save</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let streak = 0;
        let taskCompletionData = [];
        let taskDates = [];
        let completedTasks = new Set(); 

        // Mark habit as completed
        function completeHabit(button) {
            let habitItem = button.parentElement.parentElement;
            habitItem.style.textDecoration = 'line-through';
            let completedList = document.getElementById('completedList');
            completedList.appendChild(habitItem);
            
            let taskId = habitItem.getAttribute("data-task-id");
            
            // Check if the task has already been completed
            if (!completedTasks.has(taskId)) {
                // Task is being completed for the first time
                streak++;
                completedTasks.add(taskId); // Mark this task as completed
                document.getElementById('streakCount').innerHTML = `Current Streak: ${streak} <span class='fire-icon'>üî•</span>`;
                
                // Track the task completion data and dates
                taskCompletionData.push(streak);
                taskDates.push(new Date().toLocaleDateString());

                // Show the completed tasks section and chart after the first task is completed
                if (streak === 1) {
                    document.getElementById('completedList').style.display = "block";  // Show completed tasks
                    document.getElementById('streakSection').style.display = "block";  // Show streak section
                    document.getElementById('chartContainer').style.display = "block";  // Show chart container
                }

                
            }
        }

    
        function openModal() {
            document.getElementById("habitModal").style.display = "flex";
        }

      
        function closeModal() {
            document.getElementById("habitModal").style.display = "none";
        }

        
        function addHabit() {
            let name = document.getElementById("habitName").value;
            let goal = document.getElementById("habitGoal").value;
            let time = document.getElementById("habitTime").value;

            if (name === "") {
                document.getElementById("empty").innerText = "Please enter the habit details";
                return;
            }
           

            let habitList = document.getElementById('habitList');

            // Create a unique task ID based on the habit name
            let taskId = 'task-' + Date.now();
            let habitItem = document.createElement("div");
            habitItem.classList.add("habit-item");
            habitItem.setAttribute("data-task-id", taskId);
            habitItem.innerHTML = `<span><b>${name}</b></span>
                                    <div class="habit-actions">
                                        <button  class="completed-button" onclick="completeHabit(this)">‚úî</button>
                                        <button class="remove-btn" onclick="removeHabit(this)">üóëÔ∏è</button>
                                    </div>`;

            habitList.appendChild(habitItem);
            closeModal(); 
        }

        
        function removeHabit(button) {
            let habitItem = button.parentElement.parentElement;
            habitItem.remove();
        }

        
    </script>

</body>
</html>
